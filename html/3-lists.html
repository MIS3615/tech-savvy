<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML lists</title>
  </head>
  <body>
    <h1>HTML lists</h1>

    <h3>Unordered Lists</h3>

    <ul>
      <li>First item</li>
      <li>Second</li>
      <li>Third</li>
    </ul>

    <h3>Ordered Lists</h3>
    <ol>
      <li>First</li>
      <li>Second</li>
      <li>Third</li>
    </ol>

    <h3>Nested list</h3>
    <ol>
      <li>Item One</li>
      <li>Item Two</li>
      <li>
        <ul>
          <li>Nested inside</li>
          <li>also nested</li>
        </ul>
      </li>
    </ol>
  </body>
</html>
