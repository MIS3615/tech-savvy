<!DOCTYPE html>
<html lang="en">
  <head>

    <title>HTML Attributes</title>
  </head>
  <body>
    <p>
      <a href="https://www.google.com">Link to Google</a>
    </p>
    <p>
      <a href="1-basic.html">1-basic</a>

    <!-- Images (self-closing) -->

      <img

        title="Boston Celtics"
      />
    </p>
