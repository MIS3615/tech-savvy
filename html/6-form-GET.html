<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Basics</title>
</head>
<body>
    <form action="https://www.google.com" method="GET">
        <h1>Log In</h1>
        <p>Please enter your email and password</p>
        <p>
            Email: <input type="email" name="useremail" placeholder="Email here">
            Password: <input type="password" name="userpassword" placeholder="Password here">
        </p>


        Name: <input type="text" name="userid">
        <input type="color" name="usercolor">
        <p>
            <input type="submit">
        </p>
    </form>    
</body>
</html>
